<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        button {
            background-color: #45698f;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #04294d;
            transform: scale(1.05);
        }

        .animal-info {
            margin-top: 20px;
            display: none;
            color: #495057;
        }
        .hide-me {
        display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Information</h1>
        <button id="showInfoBtn">Show Animal Info</button>
        <div class="animal-info" id="animalInfo">
            <!-- Animal information will be displayed here -->
        </div>
    </div>
    <script src="Animals.js"></script>
</body>
</html>
